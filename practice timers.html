<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="content">
<button id="remove">Remove me</button>
<div id="backgroundcolor">
<button id="color">Color Change</button>
<button id="stop">Keep color</button>
</div>
 
</div>
</body>
</html>
 
<script>
    const removeButton = document.getElementById('remove');
    const colorButton = document.getElementById('color');
    const stopColorButton = document.getElementById('stop');
    const colors = ['orange', 'green', 'blue', 'red', 'purple'];
    let interval;
 
    removeButton.addEventListener('click', function(){
        setTimeout(function() {
            removeButton.remove()
        }, 3000);
    })
 
    colorButton.addEventListener('click', function(){
 
        if (!interval){
            interval = setInterval(function(){
                let random_color = colors[Math.floor(Math.random() * colors.length)];
                document.getElementById('backgroundcolor').style.backgroundColor = random_color;
            }, 5000);
